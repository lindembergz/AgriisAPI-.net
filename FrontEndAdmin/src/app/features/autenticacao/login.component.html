<div class="login-container">
  <p-card styleClass="login-card">
    <ng-template pTemplate="header">
      <img src="assets/custom/images/logo-ifarmer-with-name.png" alt="iFarmer Logo" class="logo">
    </ng-template>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="p-fluid">
        <div class="p-field">
          <label for="username">E-mail</label>
          <input 
            id="username" 
            type="email" 
            pInputText 
            formControlName="username"
            [class.ng-invalid]="hasFieldError('username')"
            placeholder="Digite seu e-mail">
          <small class="p-error" *ngIf="hasFieldError('username')">
            {{ getFieldError('username') }}
          </small>
        </div>
        
        <div class="p-field">
          <label for="password">Senha</label>
          <p-password 
            inputId="password" 
            formControlName="password" 
            [toggleMask]="true"
            [class.ng-invalid]="hasFieldError('password')"
            placeholder="Digite sua senha">
          </p-password>
          <small class="p-error" *ngIf="hasFieldError('password')">
            {{ getFieldError('password') }}
          </small>
        </div>
        
        <div class="p-field-checkbox">
          <p-checkbox inputId="rememberMe" formControlName="rememberMe"></p-checkbox>
          <label for="rememberMe">Lembrar-me</label>
        </div>
      </div>
      
      <div class="p-card-footer">
        <button 
          pButton 
          type="submit" 
          [label]="isLoading() ? 'Entrando...' : 'Entrar'"
          [disabled]="isLoading()" 
          [loading]="isLoading()"
          class="p-button-raised p-button-rounded login-button">
        </button>
        <a href="#" class="forgot-password">Esqueceu sua senha?</a>
      </div>
    </form>
  </p-card>
</div>
