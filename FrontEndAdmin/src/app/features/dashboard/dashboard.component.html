<div class="dashboard-container">
  <h1>Dashboard</h1>

  <div class="summary-cards" *ngIf="summary$ | async as summary">
    <p-card header="Total de Vendas" styleClass="summary-card">
      <p class="summary-value">{{ summary.totalSales | currency:'BRL' }}</p>
    </p-card>
    <p-card header="Meta de Vendas" styleClass="summary-card">
      <p class="summary-value">{{ summary.salesTarget | currency:'BRL' }}</p>
    </p-card>
    <p-card header="Total de Clientes" styleClass="summary-card">
      <p class="summary-value">{{ summary.totalClients }}</p>
    </p-card>
    <p-card header="Novos Pedidos" styleClass="summary-card">
      <p class="summary-value">{{ summary.newOrders }}</p>
    </p-card>
  </div>

  <div class="latest-orders">
    <p-card header="Ãšltimos Pedidos">
      <p-table [value]="(latestOrders$ | async)!">
        <ng-template pTemplate="header">
          <tr>
            <th>Pedido</th>
            <th>Cliente</th>
            <th>Data</th>
            <th>Valor</th>
            <th>Status</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-order>
          <tr>
            <td>{{ order.id }}</td>
            <td>{{ order.customer }}</td>
            <td>{{ order.date | date:'dd/MM/yyyy' }}</td>
            <td>{{ order.value | currency:'BRL' }}</td>
            <td>
              <p-tag [value]="order.status" [severity]="getStatusSeverity(order.status)"></p-tag>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </p-card>
  </div>
</div>
